<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two User Chatbox</title>
    <link rel="stylesheet" href="styal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    
</head>
<body onload="loadMessages()">
    <div class="chat-container">
        <div class="chat-box" id="chat1">
            <div class="chat-header">
                <div class="chat-header-left">
                    <img src="./imgs/teamember5.jpg" alt="Profile Picture" class="profile-pic">
                    <h2>gokul</h2>
                    <button class="clear-btn" onclick="clearChat('messages1')"></button>

                </div>
               
            </div>
            <div class="chat-messages" id="messages1"></div>
            <div class="chat-input">
                <input type="text" id="input1" placeholder="Type a message...">

                
              <!-- Attachment Icon -->
<div class="file-upload">
   <!-- Paperclip Icon for Chatbox 1 -->
<label onclick="openModal(1)">
    <i class='bx bx-paperclip'></i>
</label>

</div>

<!-- Modal for File Upload Options -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="attachment-options">
            <div class="option" onclick="selectFile('gallery')">
                <i class='bx bx-image'></i>
                <p>Gallery</p>
            </div>
            <div class="option" onclick="selectFile('camera')">
                <i class='bx bx-camera'></i>
                <p>Camera</p>
            </div>
            <div class="option" onclick="selectFile('document')">
                <i class='bx bx-file'></i>
                <p>Document</p>
            </div>
            <div class="option" onclick="selectFile('audio')">
                <i class='bx bx-music'></i>
                <p>Audio</p>
            </div>
        </div>

        <!-- Hidden Input -->
        <input type="file" id="file1" accept="image/*" hidden>
    </div>
</div>

                <button onclick="sendMessage(1)">
                    <i class='bx bxs-send'></i>
                </button>
                
            </div>
        </div>

        <div class="chat-box" id="chat2">
            <div class="chat-header">
                <div class="chat-header-left">
                    <img src="./imgs/teamember5.jpg" alt="Profile Picture" class="profile-pic">
                    <h2>jeeva</h2>
                    <button class="clear-btn" onclick="clearChat('messages2')"></button>
                </div>
               
            </div>
            <div class="chat-messages" id="messages2"></div>
            <div class="chat-input">
                <input type="text" id="input2" placeholder="Type a message...">
                <div class="file-upload">
                    <input type="file" id="file2" accept="image/*">
                    <label onclick="openModal(2)">
                        <i class='bx bx-paperclip'></i>
                    </label>
                </div>
                <button onclick="sendMessage(2)">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
        </div>
    </div>

   

    <script>





    </script>
</body>




    <script src="main.js">
       
    </script>
</body>
</html>
