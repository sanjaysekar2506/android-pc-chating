<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
       body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, rgba(46, 42, 43, 0.8), rgba(40, 31, 33, 0.8)),
                url('./imgs/fashion-girl-walking-evening-city.jpg'); 
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}
.container {
    background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); 
    width: 400px;
    backdrop-filter: blur(5px); /* Slight blur effect */
}


        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff4f4;
        }
        .container p {
            font-size: 16px;
            color: #fff9f9;
            margin-bottom: 20px;
        }
        .container button {
            padding: 12px 20px;
            background: #ce0426;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .container button:hover {
            background: #ff5e75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Android-PC Chatting and Image Sharing System</h1>
        <p>Seamlessly connect and communicate across your Android and PC devices. Share messages, images, and files effortlessly in real-time.</p>
        <button onclick="redirectToLogin()">Get Started</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
